<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/servicio-tecnico.png" type="image/x-icon">
    <meta name="description" content="Como contactarse con MCB y su ubicacion">
    <meta name="keywords" content="smart buildings, eco friendly, tecnología, solar">
    <title>Contactos</title>
</head>

<body>
    <header>
        <h1 class="alpha">MCB</h1>

        <nav class="container main">
            <ul class="row">
                <li class="col">
                    <a href="../index.html">
                        <button id="header-button">Home</button>
                    </a>
                </li>
                <li class="col">
                    <a href="./about.html">
                        <button id="header-button">About us</button>
                    </a>
                </li>
                <li class="col">
                    <a href="./contacts.html">
                        <button id="header-button">Contact</button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="info">
                        <h2 class="titulo-formulario">Formulario de contacto</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="info">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" size="40">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="info">
                        <label for="phone">Número de teléfono</label>
                        <input type="tel" id="phone" size="40">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="info">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" size="40">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="info">
                        <label for="message">Consulta</label>
                        <textarea id="message" cols="40" rows="4" aria-invalid="false"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="info">
                        <input type="submit" value="Enviar ahora">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="mapa">
                        <p>Donde estamos:</p>
                        <iframe class="googlemaps"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.007492075513!2d-58.38500622334265!3d-34.60397205751338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacf67e7ce15%3A0x546920f7657212f2!2sCerrito%20388%2C%20C1010%20CABA!5e0!3m2!1ses!2sar!4v1683323468227!5m2!1ses!2sar"
                            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="unico_contacto">Solamente contáctenos por este medio</p>
    </footer>
</body>

</html>
